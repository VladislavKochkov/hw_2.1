<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
</head>
<body>
<h1>Contact-form</h1>
<form action="">
    <fieldset>
    <legend>Personalia:</legend>
    <div>
        <label for="your_name">Your name:</label>
        <input id="your_name" type="text" placeholder="Your_name">
    </div>

    <div>
        <label>
            <span>Your surname:</span>
            <input type="text" placeholder="Your surname">
        </label>
    </div>

    <div>
        <label>
        <span>Email:</span>
        <input type="text" placeholder="Email">
        </label>
    </div>
    <div>
    <input type="submit" value="Sabmit">
    <input type="reset" value="Reset from">
    </div>
    </fieldset>
</form>
<hr style="border-top:1px solid grey;">
<p>Date of birth:</p>
<label for="birthday">Date of birth:</label>
<input type="date" id="birthday" name="birthday">
<hr style="border-top:1px solid grey;">
<p>Choose your gender:</p>
<form>
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">Femal</label><br>
    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">Male</label><br>
    <input type="radio" id="option3" name="options" value="option3">
    <label for="option3">Anathe</label>
</form>
<hr style="border-top:1px solid grey;">

<label for="color">Select color:</label>
<input type="color" id="color" name="color">
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password">

<hr style="border-top:1px solid grey;">

<label for="message"></label><textarea id="message" name="message" rows="15" cols="70"></textarea><br><br>
<div>
    <input type="submit" value="Sabmit">
    <input type="reset" value="Reset from">

                <li><a href="/terms">Условия использования</a></li>
            </ul>
        </nav>
    </footer>

</div>
</body>
</html>
